<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cambalaches</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            .head {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
            .he {
                display: flex;
                position: absolute;
                bottom: 2px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body onload=" check_loged(), edit_category()">
        <header>
            <img src="images/icon.png" width="50" height="50" style="margin-right: auto; background-color: var(--color-header);" alt=""/>
            <nav>
                <ul class="nav_menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cambalache.html">Cambalaches</a></li>
                    <li><a href="login.html">Ingresar</a></li>
                </ul>
            </nav>
            <button id='my_dashboard_btn' class="micar_button" onclick="location.href='dashboard.html'">Mi Dashboard</button>
        </header>

        <div>
            <h1 style="text-align: center; margin-top: 50px; font-weight: bold">Nueva Categoría</h1>
            <div class="line"></div>
            <p>Ingresa aquí la información de la categoría que deseas incluir en Cambalaches.net</p>
        </div>

        <div>
            <div class="div_inputs" style="margin-top: 10px">
                <input id="name" class="input_register" style="align-self: flex-start; margin-left: 455px;" type="text" maxlength="200" placeholder="Nombre de la categoría">
                <textarea id="description" class="big_txt" cols="95" rows="10" placeholder="Descripción" maxlength="300"></textarea>
                <input id="image" class="direction" type="url" placeholder="Link de la imagen">
            </div>
        </div>

        <div class="categories" style="margin-bottom: 20px;">
            <button class="micar_button" onclick="new_category();">Guardar</button>
            <button class="micar_button" style="background-color: #c7eef8; color: rgb(3, 3, 3)" onclick="location.href='dashboard.html'">Cancelar</button>
        </div>
        <hr/>

        <div style="height: 20px;"></div>
        <footer style="text-align: center;">
            <ul class="end">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cambalache.html">Cambalaches</a></li>
                <li style="border-right: none"><a href="dashboard.html">Dashboard</a></li>
            </ul>
            <div class="end" style="margin-top: 25px; margin-bottom: 25px;">
                <img src="images/icon_foot.png" width="25" height="20" alt=""/>
                <h4 style="margin-top: 3px;">Cambalaches.net</h4>
            </div>
        </footer>
        <script src="./app.js" ></script>
    </body>
</html>
